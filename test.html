<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lista de Items con Imágenes</title>
  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar con lista de items e imágenes -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Mi Sitio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="imagen1.jpg" alt="Item 1" width="30" height="30"> Item 1
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="imagen2.jpg" alt="Item 2" width="30" height="30"> Item 2
          </a>
        </li>
        <!-- Agrega más items según sea necesario -->
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal de la página -->
<div class="container">
  <h1>Bienvenido a mi página</h1>
  <p>Contenido principal de la página...</p>
</div>

<!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional, pero necesario para algunas funcionalidades) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
