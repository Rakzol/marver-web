<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body onload="fetchData()">
  <h1>Ejemplo de Fetch API</h1>
  <p>Los datos se obtendrán automáticamente al cargar la página.</p>
  <div id="output">
    <strong>Datos obtenidos:</strong>
    <pre id="data"></pre>
  </div>

  <script>
    function fetchData() {
      const url = "https://www.marverrefacciones.mx/api/bitacoras";

      let XD = fetch(url,{
        headers: {
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjbGF2ZSI6NDUsIm5vbWJyZSI6IkdJTEJFUlRPIiwic3VjdXJzYWwiOiJtb2NoaXMiLCJwZXJmaWwiOiJBRE1JTklTVFJBRE9SIiwiaWF0IjoxNzM3MTU0MDY5LCJleHAiOjE3Mzk3NDYwNjl9.AQgrVvcFFYilDBB6GSv3ns6sRr7RCDY0NIAJL13PE9c',
            'Content-Type': 'application/json',
        }
      });
      XD.then(response => {
          if (!response.ok) {
            throw new Error(`Error en la solicitud: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // Muestra los datos en el div con id "data"
          document.getElementById('data').textContent = JSON.stringify(data, null, 2);
          console.log("Datos obtenidos:", data); // También los muestra en la consola
        })
        .catch(error => {
          // Muestra el error en la consola y en la página
          document.getElementById('data').textContent = `Error: ${error.message}`;
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
