<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3D con Iluminación Realista</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/RGBELoader.js"></script>
    <script>
        // Crear la escena
        const scene = new THREE.Scene();

        // Crear la cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Crear el renderizador
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Habilitar sombras
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Sombras suaves
        document.body.appendChild(renderer.domElement);

        // Controles de cámara
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;

        // Añadir un suelo
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Luces para iluminación realista
        const pointLight = new THREE.PointLight(0xffffff, 1.5, 100); // Luz puntual
        pointLight.position.set(5, 5, 5);
        pointLight.castShadow = true;
        pointLight.shadow.mapSize.width = 2048; // Tamaño del mapa de sombras
        pointLight.shadow.mapSize.height = 2048;
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Luz ambiental tenue
        scene.add(ambientLight);

        // Luz direccional (como un sol)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(-5, 10, -5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        scene.add(directionalLight);

        // Cargar entorno HDR para reflejos realistas
        const rgbeLoader = new THREE.RGBELoader();
        rgbeLoader.load(
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/equirectangular/royal_esplanade_1k.hdr',
            function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = texture; // Configurar como mapa de entorno
            }
        );

        // Cargar el modelo GLB
        const loader = new THREE.GLTFLoader();
        loader.load(
            'lata11.glb', // Ruta al archivo GLB
            function (gltf) {
                const model = gltf.scene;
                model.traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true; // Habilitar sombras para los objetos
                    }
                });
                scene.add(model);

                // Escalar y posicionar el modelo
                model.scale.set(1, 1, 1);
                model.position.set(0, 0, 0);
            },
            function (xhr) {
                console.log(`Cargando: ${(xhr.loaded / xhr.total * 100).toFixed(2)}% completado`);
            },
            function (error) {
                console.error('Error al cargar el modelo:', error);
            }
        );

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Redimensionar al cambiar el tamaño de la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
