<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/js/bootstrap-select.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <label for="exampleSelect" class="form-label">Select with Filter</label>
  <select class="selectpicker form-select" data-live-search="true" id="exampleSelect">
    <option>Apple</option>
    <option>Banana</option>
    <option>Cherry</option>
    <option>Date</option>
    <option>Fig</option>
    <option>Grape</option>
    <option>Orange</option>
    <option>Peach</option>
    <option>Pear</option>
  </select>
</div>

<script>
  // Initialize the selectpicker
  $(document).ready(function () {
    $('.selectpicker').selectpicker();
  });
</script>

</body>
</html>
