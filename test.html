<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3D con Three.js y GLTF</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Crear la escena
        const scene = new THREE.Scene();

        // Crear la cámara (perspectiva)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Crear el renderizador y añadirlo al cuerpo del documento
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Añadir luz para mejorar la visualización del modelo
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040); // Luz ambiental
        scene.add(ambientLight);

        // Cargar el modelo GLB
        const loader = new THREE.GLTFLoader();
        loader.load(
            'lata11.glb', // Ruta al archivo GLB
            function (gltf) {
                const model = gltf.scene; // Escena del modelo cargado
                scene.add(model);

                // Escalado y posición inicial del modelo (opcional)
                model.scale.set(1, 1, 1);
                model.position.set(0, 0, 0);
            },
            function (xhr) {
                console.log(`Cargando: ${(xhr.loaded / xhr.total * 100).toFixed(2)}% completado`);
            },
            function (error) {
                console.error('Error al cargar el modelo:', error);
            }
        );

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);

            // Renderizar la escena
            renderer.render(scene, camera);
        }

        // Iniciar la animación
        animate();

        // Ajustar el tamaño del canvas cuando se redimensiona la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
