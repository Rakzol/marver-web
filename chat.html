<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="mensajes" >

    </p>

    <script>

        function actualizar(){


            fetch('https://www.marverrefacciones.mx/getMensajes')
            .then((respuesta) => {
                return respuesta.json();
            })
            .catch(error => {
                console.error('Error al solicitar los mensajes');
            })
            .then(jsonRespuesta => {
                document.getElementById('mensajes').innerHTML = '';

                jsonRespuesta.forEach((mensaje) => {
                    document.getElementById('mensajes').innerHTML = mensaje["mensaje"];
                });
            });

        }

        setInterval(() => {
            actualizar();
        }, 250);

    </script>

</body>

</html>
