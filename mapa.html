        let map;
        let usuarios = [];

        function actualizacion_logica() {
            let datos = new FormData();
            datos.append('usuario', 'alexis');
            datos.append('contraseña', '8899');

            fetch('android/posiciones', {
                method: 'POST',
                body: datos
            })
                .then((respuesta) => {
                    return respuesta.json();
                })
                .catch(error => {
                    console.error('Error al solicitar los años: ', error);
                })
                .then(respuesta_json => {
                    respuesta_json.forEach( (usuario)=>{
                        let usuario_encontrado = usuarios.find( (usuario_buscar) => { return usuario_buscar['id'] == usuario['usuario']; } );
                        console.log(usuario_encontrado);
                    } );
                });
        }

        function actualizacion_visual() {

        }

        async function initMap() {
            const { Map, InfoWindow } = await google.maps.importLibrary("maps");
            const { Marker } = await google.maps.importLibrary("marker");

            map = new Map(document.getElementById("map"), {
                center: { lat: 25.7934016, lng: -108.9881652 },
                zoom: 16.5,
                mapId: '7845e7dffe8cea37'
            });

            const marker = new Marker({
                map: map,
                position: { lat: 25.7934016, lng: -108.9881652 },
                title: "Uluru",
            });

            const infowindow = new InfoWindow({
                content: 'asdasdasdasdasdasdasdasdasdasd',
                ariaLabel: "Uluru",
            });

            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                });
            });

            setInterval(actualizacion_logica, 500);
            setInterval(actualizacion_visual, 1500);
        }

        initMap();
    </script>
